  <title>Pokedex</title>

  <style>
    .span-audio {
      margin-left: 44px;
      color: #2f6eb5;
      font-weight: bold;
    }

    .span-audio::after {
      content: "|";
      margin-left: 4px;
      opacity: 1;
      animation: pisca .8s infinite;
    }

    @keyframes pisca {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div id="root"></div>


</body>

<script>

  function typeWrite(elemento) {
    var vazio = elemento.innerHTML.split('');
    const textoArray = vazio;
    elemento.innerHTML = '';
    textoArray.forEach((porLetra, i) => {
      setTimeout(() => elemento.innerHTML += porLetra, 150 * i)
    })
  }

  const titulo = document.querySelector('h3')
  typeWrite(titulo)

</script>
